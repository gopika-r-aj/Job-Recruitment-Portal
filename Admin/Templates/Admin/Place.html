
{% extends 'Admin/Head.html' %}
{% load static %}
{% block content %}

<html>
<head>
    <title>Place </title>
</head>

<body>
    <br><br><br><br>
<div id="tab" align="center">
    <form action="" method="post">
        {% csrf_token %}
        <table border="1" align="center">
            <tr>
                <td>District</td>
                <td><select name="sel_district" id="" required="">
                    <option value="">---select---</option>
                    {% for i in DST %}
                    <option value="{{i.id}}">{{i.district_name}}</option>
                    {% endfor %}
                    </select></td>
            </tr>
            <tr>
                <td>place</td>
                <td><input type="text" name="txt_place" id="" autocomplete="off" placeholder="Enter place" required=""></td>
            </tr>
                <td>pincode</td>
                <td><input type="text" name="txt_pincode" id="" autocomplete="off" placeholder="Enter Pincode" required=""></td>
            </tr>
            <tr>
                <td colspan="2" align="center"> 
                    <input type="submit" name="save" value="Save">
                    <input type="reset" name="Cancel" value="Cancel">
                </td>
            </tr>
        </table>
        <br><br>
        <table border="10" align="center">
            <tr>
                <td>SI No</td>
                <td>District</td>
                <td>Place</td>
                <td>Action</td>
            </tr>
            {% for i in PL %} 
            <tr>
                <td>{{forloop.counter}}</td>
                <td>{{i.district}}</td>
                <td>{{i.place_name}}</td>
                <td><a href="{% url 'webadmin:Del_Plc' i.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
    </form>
</div>
</body>

</html>


<br><br><br><br><br><br><br><br><br><br>

 {% endblock content %}
